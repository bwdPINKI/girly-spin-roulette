<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girli spin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .title {
            color: #ff1493;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
        }

        /* –û–°–ù–û–í–ù–û–ô –ö–†–£–ì –ö–ê–ö –ù–ê WHEELOFNAMES */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 0 0 8px #ff1493, 0 10px 30px rgba(0,0,0,0.3);
            background: conic-gradient(
                #ff6b6b 0deg 36deg,
                #4ecdc4 36deg 72deg,
                #45b7d1 72deg 108deg,
                #96ceb4 108deg 144deg,
                #feca57 144deg 180deg,
                #ff9ff3 180deg 216deg,
                #54a0ff 216deg 252deg,
                #5f27cd 252deg 288deg,
                #00d2d3 288deg 324deg,
                #ff9f43 324deg 360deg
            );
        }

        /* –°–ï–ì–ú–ï–ù–¢–´ –° –¢–û–õ–°–¢–´–ú–ò –†–ê–ó–î–ï–õ–ò–¢–ï–õ–Ø–ú–ò */
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
        }

        .segment::after {
            content: '';
            position: absolute;
            top: 0;
            right: -1px;
            width: 4px;
            height: 100%;
            background: #000;
            z-index: 2;
        }

        /* –¶–ò–§–†–´ –ö–ê–ö –£ –ù–ò–• */
        .segment span {
            position: absolute;
            top: 70px;
            left: 30px;
            transform-origin: center;
            font-size: 18px;
            font-weight: 900;
            color: #000;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
            z-index: 3;
        }

        /* –°–¢–†–ï–õ–ö–ê –ö–ê–ö –£ –ù–ò–• */
        .pointer {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 60px;
            height: 70px;
        }

        .pointer::before {
            content: '‚ñº';
            font-size: 50px;
            color: #800020;
            text-shadow: 2px 2px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        /* –ö–ù–û–ü–ö–ê */
        .spin-button {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px 0;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5);
        }

        .result {
            font-size: 24px;
            color: #ff1493;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
        }

        .prize-amount {
            font-size: 38px;
            color: #ff1493;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">girli spinüíû</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- –°–µ–≥–º–µ–Ω—Ç—ã —Å–æ–∑–¥–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheel()">
            –ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω! 
        </button>

        <div class="result" id="result">
            –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å!
        </div>
    </div>

    <script>
        const prizes = ["100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë", 
                       "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"];

        let isSpinning = false;

        // –°–æ–∑–¥–∞–µ–º —Å–µ–≥–º–µ–Ω—Ç—ã
        function createSegments() {
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / prizes.length;

            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                
                const span = document.createElement('span');
                span.textContent = prize;
                span.style.transform = `rotate(${segmentAngle / 2}deg)`;
                
                segment.appendChild(span);
                wheel.appendChild(segment);
            });
        }

        // –í—Ä–∞—â–µ–Ω–∏–µ —Å —Ñ–∏–∑–∏–∫–æ–π –∫–∞–∫ –Ω–∞ WheelOfNames
        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            document.getElementById('spinButton').disabled = true;
            document.getElementById('result').textContent = '–ö—Ä—É—Ç–∏–º...';

            const wheel = document.getElementById('wheel');
            const randomPrizeIndex = Math.floor(Math.random() * prizes.length);
            const segmentAngle = 360 / prizes.length;
            
            // –§–∏–∑–∏–∫–∞ –∫–∞–∫ —É –Ω–∏—Ö: –º–Ω–æ–≥–æ –æ–±–æ—Ä–æ—Ç–æ–≤ + –ø–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
            const fullRotations = 6 + Math.random() * 4;
            const targetAngle = 360 * fullRotations + (randomPrizeIndex * segmentAngle);

            wheel.style.transition = 'transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            wheel.style.transform = `rotate(${targetAngle}deg)`;

            setTimeout(() => {
                const wonPrize = prizes[randomPrizeIndex];
                document.getElementById('result').innerHTML = 
                    `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!<br><div class="prize-amount">${wonPrize}</div>`;
                isSpinning = false;
                document.getElementById('spinButton').disabled = false;

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        prize: wonPrize,
                        user_id: Telegram.WebApp.initDataUnsafe.user?.id
                    }));
                }
            }, 5000);
        }

        // –ó–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', createSegments);
    </script>
</body>
</html>
