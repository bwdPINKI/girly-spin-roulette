<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girly spin</title>
    <style>
        body {
            background: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #ff1493;
            margin-bottom: 20px;
        }
        
        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 400px;
            height: 400px;
        }
        
        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 0 8px #ff1493;
            display: block;
            background: white;
        }
        
        .pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #800020;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }
        
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px 0;
        }
        
        .result {
            font-size: 20px;
            color: #ff1493;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>girly spinüíû</h1>
        
        <div class="wheel-container">
            <div class="pointer">‚¨á</div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>
        
        <button onclick="startSpin()">–ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω!</button>
        <div class="result" id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É!</div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ canvas –¥–æ—Å—Ç—É–ø–µ–Ω
        console.log("Canvas:", canvas);
        console.log("Context:", ctx);
        
        const prizes = ["100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë", 
                       "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"];
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
                       '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43'];
        
        let isSpinning = false;

        // –ü–†–û–°–¢–ê–Ø –û–¢–†–ò–°–û–í–ö–ê –ë–ê–†–ê–ë–ê–ù–ê
        function drawWheel(rotation = 0) {
            console.log("–†–∏—Å—É–µ–º –±–∞—Ä–∞–±–∞–Ω —Å –≤—Ä–∞—â–µ–Ω–∏–µ–º:", rotation);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 20;
            const segmentAngle = (2 * Math.PI) / prizes.length;
            
            // –û—á–∏—â–∞–µ–º canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º –±–µ–ª—ã–π —Ñ–æ–Ω
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.translate(-centerX, -centerY);
            
            // –†–∏—Å—É–µ–º —Å–µ–≥–º–µ–Ω—Ç—ã
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = i * segmentAngle;
                const endAngle = (i + 1) * segmentAngle;
                
                // –†–∏—Å—É–µ–º —Å–µ–≥–º–µ–Ω—Ç
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i];
                ctx.fill();
                
                // –ß–µ—Ä–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // –¢–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(prizes[i], radius - 40, 0);
                ctx.restore();
            }
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#ff1493';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }

        function startSpin() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('result').textContent = '–ö—Ä—É—Ç–∏–º...';
            
            const winningIndex = Math.floor(Math.random() * prizes.length);
            const segmentAngle = (2 * Math.PI) / prizes.length;
            
            // –ü—Ä–æ—Å—Ç–∞—è –ª–æ–≥–∏–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
            const targetRotation = - (winningIndex * segmentAngle);
            const fullRotations = 5 * 2 * Math.PI;
            const finalRotation = fullRotations + targetRotation;
            
            const startTime = performance.now();
            const duration = 3000;
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentRotation = easeOut * finalRotation;
                
                drawWheel(currentRotation);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    document.getElementById('result').textContent = 
                        `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prizes[winningIndex]}!`;
                }
            }
            
            requestAnimationFrame(animate);
        }

        // –°–†–ê–ó–£ —Ä–∏—Å—É–µ–º –±–∞—Ä–∞–±–∞–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞, —Ä–∏—Å—É–µ–º –±–∞—Ä–∞–±–∞–Ω...");
            drawWheel();
        };
        
        // –ò –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π —Ä–∏—Å—É–µ–º —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
        setTimeout(() => {
            console.log("–ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞...");
            drawWheel();
        }, 1000);
    </script>
</body>
</html>
