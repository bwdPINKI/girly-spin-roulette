<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girly spin</title>
    <style>
        body {
            background: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #ff1493;
            margin-bottom: 20px;
        }
        
        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 400px;
            height: 400px;
        }
        
        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 0 8px #ff1493;
        }
        
        /* –°—Ç—Ä–µ–ª–∫–∞ —Å–Ω–∏–∑—É —Å–º–æ—Ç—Ä—è—â–∞—è –≤–≤–µ—Ä—Ö */
        .pointer {
            position: absolute;
            bottom: -60px; /* –†–∞–∑–º–µ—â–∞–µ–º —Å–Ω–∏–∑—É */
            left: 50%;
            transform: translateX(-50%);
            font-size: 100px; /* –í 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ */
            background: linear-gradient(45deg, #800020, #ff1493); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                3px 3px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                0px 3px 0 #000,
                0px -3px 0 #000,
                3px 0px 0 #000,
                -3px 0px 0 #000; /* –û–±–≤–æ–¥–∫–∞ */
            z-index: 10;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px 0;
        }
        
        .result {
            font-size: 20px;
            color: #ff1493;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>girly spinüíû</h1>
        
        <div class="wheel-container">
            <div class="pointer">‚¨á</div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>
        
        <button onclick="startSpin()">–ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω!</button>
        <div class="result" id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É!</div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const prizes = ["100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë", 
                       "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"];
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
                       '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43'];
        
        let isSpinning = false;

        function drawWheel(rotation = 0) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const segmentAngle = (2 * Math.PI) / prizes.length;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.translate(-centerX, -centerY);
            
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = i * segmentAngle;
                const endAngle = (i + 1) * segmentAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i];
                ctx.fill();
                
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(prizes[i], radius - 20, 5);
                ctx.restore();
            }
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#ff1493';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }

        function startSpin() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('result').textContent = '–ö—Ä—É—Ç–∏–º...';
            
            const winningIndex = Math.floor(Math.random() * prizes.length);
            const segmentAngle = (2 * Math.PI) / prizes.length;
            
            // –°—Ç—Ä–µ–ª–∫–∞ —Å–Ω–∏–∑—É = 270 –≥—Ä–∞–¥—É—Å–æ–≤ (3œÄ/2)
            const randomOffset = Math.random() * segmentAngle;
            const targetRotation = - (winningIndex * segmentAngle + randomOffset) + (3 * Math.PI / 2);
            
            const fullRotations = 5 * 2 * Math.PI;
            const finalRotation = fullRotations + targetRotation;
            
            const startTime = performance.now();
            const duration = 3000;
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentRotation = easeOut * finalRotation;
                
                drawWheel(currentRotation);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    document.getElementById('result').textContent = 
                        `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prizes[winningIndex]}!`;
                        
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            prize: prizes[winningIndex],
                            user_id: Telegram.WebApp.initDataUnsafe.user?.id
                        }));
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }

        drawWheel();
    </script>
</body>
</html>
