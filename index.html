<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girly spin - Final Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .title {
            color: #ff1493;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .wheel-section {
            position: relative;
            margin: 40px 0;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #ff1493, 0 15px 35px rgba(0,0,0,0.3);
        }

        .pointer {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 50px;
            height: 60px;
        }

        .pointer-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .spin-button {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 25px 0;
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.4);
        }

        .spin-button:active {
            transform: translateY(1px);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            font-size: 24px;
            color: #ff1493;
            font-weight: bold;
            margin: 25px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }

        .prize-amount {
            font-size: 42px;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            pointer-events: none;
            opacity: 0;
        }

        .spin-count {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">girly spinüíû</h1>
        
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="pointer">
                    <svg class="pointer-svg" viewBox="0 0 100 100">
                        <path d="M50 10 L60 60 L40 60 Z" fill="#800020" stroke="#000" stroke-width="3"/>
                        <circle cx="50" cy="65" r="8" fill="#800020" stroke="#000" stroke-width="2"/>
                    </svg>
                </div>
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="startSpin()">
            –ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω! üí´
        </button>

        <div class="result" id="result">
            –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å! üé∞
        </div>

        <div class="spin-count" id="spinCount">
            –°–¥–µ–ª–∞–Ω–æ –≤—Ä–∞—â–µ–Ω–∏–π: 0
        </div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ===
        const CONFIG = {
            prizes: ["100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë", 
                    "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"],
            colors: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', 
                    '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'],
            spinDuration: 4000,
            minRotations: 5,
            maxRotations: 8
        };

        // === –°–û–°–¢–û–Ø–ù–ò–ï ===
        let state = {
            isSpinning: false,
            spinCount: 0,
            currentRotation: 0
        };

        // === –≠–õ–ï–ú–ï–ù–¢–´ DOM ===
        const elements = {
            wheel: document.getElementById('wheelCanvas'),
            spinButton: document.getElementById('spinButton'),
            result: document.getElementById('result'),
            spinCount: document.getElementById('spinCount')
        };

        const ctx = elements.wheel.getContext('2d');

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –†–£–õ–ï–¢–ö–ò ===
        function initializeWheel() {
            drawWheel();
            updateSpinCount();
        }

        // === –û–°–ù–û–í–ù–ê–Ø –õ–û–ì–ò–ö–ê –í–†–ê–©–ï–ù–ò–Ø (–°–¢–ê–†–ê–Ø –†–ê–ë–û–ß–ê–Ø) ===
        function startSpin() {
            if (state.isSpinning) return;

            state.isSpinning = true;
            elements.spinButton.disabled = true;
            elements.result.innerHTML = '–ö—Ä—É—Ç–∏–º... üåÄ';

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑
            const targetPrizeIndex = Math.floor(Math.random() * CONFIG.prizes.length);
            const segmentAngle = (2 * Math.PI) / CONFIG.prizes.length;
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–ª–µ–≤–æ–π —É–≥–æ–ª –≤—Ä–∞—â–µ–Ω–∏—è
            const fullRotations = CONFIG.minRotations + Math.random() * (CONFIG.maxRotations - CONFIG.minRotations);
            const targetRotation = state.currentRotation + (fullRotations * 2 * Math.PI) + (targetPrizeIndex * segmentAngle);

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            animateRotation(targetRotation, targetPrizeIndex);
        }

        // === –ê–ù–ò–ú–ê–¶–ò–Ø –í–†–ê–©–ï–ù–ò–Ø ===
        function animateRotation(targetRotation, targetPrizeIndex) {
            const startRotation = state.currentRotation;
            const startTime = performance.now();
            const duration = CONFIG.spinDuration;

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
                const easeOut = 1 - Math.pow(1 - progress, 3);
                state.currentRotation = startRotation + (targetRotation - startRotation) * easeOut;
                
                drawWheel(state.currentRotation);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    finishSpin(targetPrizeIndex);
                }
            }
            
            requestAnimationFrame(animate);
        }

        // === –ó–ê–í–ï–†–®–ï–ù–ò–ï –í–†–ê–©–ï–ù–ò–Ø ===
        function finishSpin(prizeIndex) {
            state.isSpinning = false;
            state.spinCount++;
            
            elements.spinButton.disabled = false;
            elements.result.innerHTML = `
                üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! 
                <div class="prize-amount">${CONFIG.prizes[prizeIndex]}</div>
                –í–∞—à –≤—ã–∏–≥—Ä—ã—à!
            `;
            elements.result.classList.add('celebrate');
            
            updateSpinCount();
            createConfetti();
            sendToTelegram(CONFIG.prizes[prizeIndex]);
            
            setTimeout(() => {
                elements.result.classList.remove('celebrate');
            }, 1500);
        }

        // === –û–¢–†–ò–°–û–í–ö–ê CANVAS (–¢–û–õ–¨–ö–û –í–ò–ó–£–ê–õ) ===
        function drawWheel(rotation = 0) {
            const centerX = elements.wheel.width / 2;
            const centerY = elements.wheel.height / 2;
            const radius = elements.wheel.width / 2 - 15;
            const segmentAngle = (2 * Math.PI) / CONFIG.prizes.length;
            
            ctx.clearRect(0, 0, elements.wheel.width, elements.wheel.height);
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.translate(-centerX, -centerY);
            
            // –†–∏—Å—É–µ–º —Å–µ–≥–º–µ–Ω—Ç—ã
            for (let i = 0; i < CONFIG.prizes.length; i++) {
                const startAngle = i * segmentAngle;
                const endAngle = (i + 1) * segmentAngle;
                
                // –°–µ–≥–º–µ–Ω—Ç
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = CONFIG.colors[i];
                ctx.fill();
                
                // –ì—Ä–∞–Ω–∏—Ü–∞ —Å–µ–≥–º–µ–Ω—Ç–∞
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // –¢–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 14px Arial';
                ctx.fillText(CONFIG.prizes[i], radius - 25, 5);
                ctx.restore();
            }
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥
            ctx.beginPath();
            ctx.arc(centerX, centerY, 25, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#ff1493';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            ctx.restore();
        }

        // === –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function updateSpinCount() {
            elements.spinCount.textContent = `–°–¥–µ–ª–∞–Ω–æ –≤—Ä–∞—â–µ–Ω–∏–π: ${state.spinCount}`;
        }

        function createConfetti() {
            const confettiCount = 100;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.opacity = '1';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                    document.body.appendChild(confetti);

                    const animation = confetti.animate([
                        { 
                            transform: `translateY(0px) rotate(0deg) translateX(0px)`, 
                            opacity: 1 
                        },
                        { 
                            transform: `translateY(100vh) rotate(${Math.random() * 720}deg) translateX(${Math.random() * 200 - 100}px)`, 
                            opacity: 0 
                        }
                    ], {
                        duration: 2000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });

                    animation.onfinish = () => confetti.remove();
                }, i * 30);
            }
        }

        function sendToTelegram(prize) {
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'spin_result',
                        prize: prize,
                        spin_count: state.spinCount,
                        user_id: Telegram.WebApp.initDataUnsafe.user?.id,
                        timestamp: new Date().toISOString()
                    }));
                } catch (error) {
                    console.log('Telegram WebApp not available:', error);
                }
            }
        }

        // === –ó–ê–ü–£–°–ö ===
        document.addEventListener('DOMContentLoaded', initializeWheel);
    </script>
</body>
</html>
