<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girli spin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .title {
            color: #ff1493;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            font-weight: bold;
        }

        .wheel-section {
            position: relative;
            margin: 40px 0;
        }

        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #ff1493;
            position: relative;
            overflow: hidden;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            border: 5px solid #ff1493;
            z-index: 2;
        }

        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
        }

        /* –ß–µ—Ä–Ω—ã–µ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ –º–µ–∂–¥—É —Å–µ–∫—Ç–æ—Ä–∞–º–∏ */
        .segment::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 3px;
            height: 100%;
            background: #000;
            z-index: 1;
        }

        .segment-content {
            position: absolute;
            top: 90px;
            left: 45px;
            transform-origin: center;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
            z-index: 3;
            padding: 2px 4px;
        }

        .pointer {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            z-index: 10;
            width: 80px;
            height: 80px;
        }

        .pointer-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .spin-button {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 25px 0;
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .spin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 20, 147, 0.4);
        }

        .spin-button:active {
            transform: translateY(1px);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            font-size: 24px;
            color: #ff1493;
            font-weight: bold;
            margin: 25px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
        }

        .prize-amount {
            font-size: 42px;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            pointer-events: none;
            opacity: 0;
        }

        .spin-count {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">girli spinüíû</h1>
        
        <div class="wheel-section">
            <div class="wheel-container">
                <div class="pointer">
                    <svg class="pointer-svg" viewBox="0 0 100 100">
                        <path d="M50 10 L60 60 L40 60 Z" fill="#800020" stroke="#000" stroke-width="3"/>
                        <circle cx="50" cy="65" r="8" fill="#800020" stroke="#000" stroke-width="2"/>
                    </svg>
                </div>
                <div class="wheel" id="wheel">
                    <!-- –°–µ–≥–º–µ–Ω—Ç—ã –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
                </div>
            </div>
        </div>

        <button class="spin-button" id="spinButton" onclick="spinWheel()">
            –ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω! üí´
        </button>

        <div class="result" id="result">
            –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å! üé∞
        </div>

        <div class="spin-count" id="spinCount">
            –°–¥–µ–ª–∞–Ω–æ –≤—Ä–∞—â–µ–Ω–∏–π: 0
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Ä—É–ª–µ—Ç–∫–∏
        const CONFIG = {
            prizes: ["100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë", 
                    "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"],
            colors: ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', 
                    '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43'],
            minRotations: 5,
            maxRotations: 8,
            spinDuration: 4000
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let state = {
            isSpinning: false,
            spinCount: 0,
            currentRotation: 0
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const elements = {
            wheel: document.getElementById('wheel'),
            spinButton: document.getElementById('spinButton'),
            result: document.getElementById('result'),
            spinCount: document.getElementById('spinCount')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä—É–ª–µ—Ç–∫–∏
        function initializeWheel() {
            createWheelSegments();
            updateSpinCount();
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ —Ä—É–ª–µ—Ç–∫–∏ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ–º —Ü–∏—Ñ—Ä
        function createWheelSegments() {
            elements.wheel.innerHTML = '';
            const segmentAngle = 360 / CONFIG.prizes.length;

            CONFIG.prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                segment.style.background = CONFIG.colors[index];

                const content = document.createElement('div');
                content.className = 'segment-content';
                content.textContent = prize;
                
                // –ü–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Ü–∏—Ñ—Ä—ã —á—Ç–æ–±—ã –æ–Ω–∏ –±—ã–ª–∏ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ –≤ —Å–≤–æ–∏—Ö —Å–µ–∫—Ç–æ—Ä–∞—Ö
                // –∏ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                const contentRotation = segmentAngle / 2;
                content.style.transform = `rotate(${contentRotation}deg)`;
                
                segment.appendChild(content);
                elements.wheel.appendChild(segment);
            });
        }

        // –í—Ä–∞—â–µ–Ω–∏–µ —Ä—É–ª–µ—Ç–∫–∏
        function spinWheel() {
            if (state.isSpinning) return;

            state.isSpinning = true;
            elements.spinButton.disabled = true;
            elements.result.innerHTML = '–ö—Ä—É—Ç–∏–º... üåÄ';

            // –°–±—Ä–æ—Å –∞–Ω–∏–º–∞—Ü–∏–∏
            elements.wheel.style.transition = 'none';
            elements.wheel.style.transform = `rotate(${state.currentRotation % 360}deg)`;

            // –ó–∞–ø—É—Å–∫ –Ω–æ–≤–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                const randomPrizeIndex = Math.floor(Math.random() * CONFIG.prizes.length);
                const segmentAngle = 360 / CONFIG.prizes.length;
                const extraRotation = Math.random() * segmentAngle;
                const fullRotations = CONFIG.minRotations + Math.random() * (CONFIG.maxRotations - CONFIG.minRotations);
                const targetAngle = state.currentRotation + (fullRotations * 360) + (randomPrizeIndex * segmentAngle) + extraRotation;

                elements.wheel.style.transition = `transform ${CONFIG.spinDuration}ms cubic-bezier(0.2, 0.8, 0.3, 1)`;
                elements.wheel.style.transform = `rotate(${targetAngle}deg)`;

                state.currentRotation = targetAngle;

                setTimeout(() => {
                    showResult(CONFIG.prizes[randomPrizeIndex]);
                }, CONFIG.spinDuration);

            }, 50);
        }

        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function showResult(prize) {
            state.isSpinning = false;
            state.spinCount++;
            
            elements.spinButton.disabled = false;
            elements.result.innerHTML = `
                üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! 
                <div class="prize-amount">${prize}</div>
                –í–∞—à –≤—ã–∏–≥—Ä—ã—à!
            `;
            elements.result.classList.add('celebrate');
            
            updateSpinCount();
            createConfetti();
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram –±–æ—Ç–∞
            sendToTelegram(prize);
            
            setTimeout(() => {
                elements.result.classList.remove('celebrate');
            }, 1500);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –≤—Ä–∞—â–µ–Ω–∏–π
        function updateSpinCount() {
            elements.spinCount.textContent = `–°–¥–µ–ª–∞–Ω–æ –≤—Ä–∞—â–µ–Ω–∏–π: ${state.spinCount}`;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
        function createConfetti() {
            const confettiCount = 100;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-20px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.opacity = '1';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                    document.body.appendChild(confetti);

                    const animation = confetti.animate([
                        { 
                            transform: `translateY(0px) rotate(0deg) translateX(0px)`, 
                            opacity: 1 
                        },
                        { 
                            transform: `translateY(100vh) rotate(${Math.random() * 720}deg) translateX(${Math.random() * 200 - 100}px)`, 
                            opacity: 0 
                        }
                    ], {
                        duration: 2000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });

                    animation.onfinish = () => confetti.remove();
                }, i * 30);
            }
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        function sendToTelegram(prize) {
            if (window.Telegram && Telegram.WebApp) {
                try {
                    Telegram.WebApp.sendData(JSON.stringify({
                        action: 'spin_result',
                        prize: prize,
                        spin_count: state.spinCount,
                        user_id: Telegram.WebApp.initDataUnsafe.user?.id,
                        timestamp: new Date().toISOString()
                    }));
                } catch (error) {
                    console.log('Telegram WebApp not available:', error);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', initializeWheel);
    </script>
</body>
</html>
