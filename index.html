<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girly spin</title>
    <style>
        body {
            background: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #ff1493;
            margin-bottom: 20px;
        }
        
        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 400px;
            height: 400px;
        }
        
        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 0 8px #ff1493;
        }
        
        .pointer {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            background: linear-gradient(45deg, #800020, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000;
            z-index: 10;
        }
        
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px 0;
        }
        
        .result {
            font-size: 20px;
            color: #ff1493;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>girly spinüíû</h1>
        
        <div class="wheel-container">
            <div class="pointer">‚¨á</div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>
        
        <button onclick="startSpin()">–ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω!</button>
        <div class="result" id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É!</div>
    </div>

    <script>
const canvas = document.getElementById('wheelCanvas');
const ctx = canvas.getContext('2d');
const prizes = ["100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë", 
               "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"];
const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
               '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43'];

let isSpinning = false;

function drawWheel(rotation = 0) {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = canvas.width / 2 - 10;
    const segmentAngle = (2 * Math.PI) / prizes.length;
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(rotation);
    ctx.translate(-centerX, -centerY);
    
    for (let i = 0; i < prizes.length; i++) {
        const startAngle = i * segmentAngle;
        const endAngle = (i + 1) * segmentAngle;
        
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + segmentAngle / 2);
        ctx.textAlign = 'right';
        ctx.fillStyle = '#000';
        ctx.font = 'bold 16px Arial';
        ctx.fillText(prizes[i], radius - 20, 5);
        ctx.restore();
    }
    
    ctx.beginPath();
    ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.strokeStyle = '#ff1493';
    ctx.lineWidth = 3;
    ctx.stroke();
    
    ctx.restore();
}

function startSpin() {
    if (isSpinning) return;
    
    isSpinning = true;
    document.getElementById('result').textContent = '–ö—Ä—É—Ç–∏–º...';
    
    // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑
    const winningIndex = Math.floor(Math.random() * prizes.length);
    const segmentAngle = (2 * Math.PI) / prizes.length;
    
    // –û–¢–õ–ê–î–û–ß–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø
    console.log("=== –î–ï–ë–ê–ì –ò–ù–§–û–†–ú–ê–¶–ò–Ø ===");
    console.log("–í—ã–±—Ä–∞–Ω –ø—Ä–∏–∑:", prizes[winningIndex]);
    console.log("–ò–Ω–¥–µ–∫—Å –ø—Ä–∏–∑–∞:", winningIndex);
    console.log("–£–≥–æ–ª —Å–µ–≥–º–µ–Ω—Ç–∞:", (segmentAngle * 180 / Math.PI).toFixed(1) + "¬∞");
    
    // –¢–µ—Å—Ç–∏—Ä—É–µ–º –æ–±–∞ –≤–∞—Ä–∏–∞–Ω—Ç–∞
    const targetRotation1 = - (winningIndex * segmentAngle);
    const targetRotation2 = - (winningIndex * segmentAngle) + (segmentAngle / 2);
    
    console.log("–í–∞—Ä–∏–∞–Ω—Ç 1 (–±–µ–∑ —Å–º–µ—â–µ–Ω–∏—è):", (targetRotation1 * 180 / Math.PI).toFixed(1) + "¬∞");
    console.log("–í–∞—Ä–∏–∞–Ω—Ç 2 (—Å–æ —Å–º–µ—â–µ–Ω–∏–µ–º):", (targetRotation2 * 180 / Math.PI).toFixed(1) + "¬∞");
    
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤–∞—Ä–∏–∞–Ω—Ç 1 (–±–µ–∑ —Å–º–µ—â–µ–Ω–∏—è)
    const targetRotation = targetRotation1;
    
    // –î–æ–±–∞–≤–ª—è–µ–º 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
    const fullRotations = 5 * 2 * Math.PI;
    const finalRotation = fullRotations + targetRotation;
    
    console.log("–§–∏–Ω–∞–ª—å–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ:", (finalRotation * 180 / Math.PI).toFixed(1) + "¬∞");
    console.log("========================");
    
    const startTime = performance.now();
    const duration = 3000;
    
    function animate(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // –ü—Ä–æ—Å—Ç–æ–µ –ø–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
        const easeOut = 1 - Math.pow(1 - progress, 3);
        const currentRotation = easeOut * finalRotation;
        
        drawWheel(currentRotation);
        
        if (progress < 1) {
            requestAnimationFrame(animate);
        } else {
            isSpinning = false;
            document.getElementById('result').textContent = 
                `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prizes[winningIndex]}!`;
                
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({
                    prize: prizes[winningIndex],
                    user_id: Telegram.WebApp.initDataUnsafe.user?.id
                }));
            }
        }
    }
    
    requestAnimationFrame(animate);
}

// –ó–∞–ø—É—Å–∫
drawWheel();
</script>
</body>
</html>
