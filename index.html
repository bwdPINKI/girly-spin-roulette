<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>girly spin</title>
  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff1493;
      margin-bottom: 20px;
    }
    .wheel-container {
      position: relative;
      margin: 20px auto;
      width: 400px;
      height: 400px;
    }
    #wheelCanvas {
      border-radius: 50%;
      box-shadow: 0 0 0 8px #ff1493;
    }
    .pointer {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #800020;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 10;
    }
    button {
      background: #ff1493;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin: 15px 0;
    }
    .result {
      font-size: 20px;
      color: #ff1493;
      font-weight: bold;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>girly spinüíû</h1>
    <div class="wheel-container">
      <div class="pointer">‚ñº</div>
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>
    <button onclick="startSpin()">–ö—Ä—É—Ç–∏—Ç—å!</button>
    <div class="result" id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É!</div>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');

    const prizes = [
      "100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë",
      "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"
    ];
    const colors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
      '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43'
    ];

    let isSpinning = false;
    let currentRotation = 0;

    function drawWheel(rotation) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = canvas.width / 2 - 25;
      const segmentAngle = (2 * Math.PI) / prizes.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(rotation);
      ctx.translate(-cx, -cy);

      for (let i = 0; i < prizes.length; i++) {
        const start = i * segmentAngle;
        const end = start + segmentAngle;

        // –°–µ–∫—Ç–æ—Ä
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        
        // –ß–µ—Ä–Ω—ã–µ –≥—Ä–∞–Ω–∏—Ü—ã –º–µ–∂–¥—É —Å–µ–∫—Ç–æ—Ä–∞–º–∏
        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.stroke();

        // –¢–µ–∫—Å—Ç –≤ —Å–µ–∫—Ç–æ—Ä–µ
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(start + segmentAngle / 2);

        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = 'bold 16px Arial';
        ctx.fillStyle = '#000'; // –ß–µ—Ä–Ω—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞
        ctx.fillText(prizes[i], radius * 0.7, 0);

        ctx.restore();
      }

      // –¶–µ–Ω—Ç—Ä –∫–æ–ª–µ—Å–∞
      ctx.beginPath();
      ctx.arc(cx, cy, 20, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.strokeStyle = '#ff1493';
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.restore();
    }

    function startSpin() {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById('result').textContent = '–ö—Ä—É—Ç–∏–º...';

      const segmentAngle = (2 * Math.PI) / prizes.length;
      const duration = 3000 + Math.random() * 2000;
      const startTime = performance.now();
      const initialVelocity = 0.1 + Math.random() * 0.2;
      const deceleration = 0.0005;

      function animate(time) {
        const elapsed = time - startTime;

        let velocity = initialVelocity - deceleration * elapsed;
        if (velocity < 0) velocity = 0;

        currentRotation += velocity;

        drawWheel(currentRotation);

        if (velocity > 0.001) {
          requestAnimationFrame(animate);
        } else {
          // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ ‚Äî –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
          isSpinning = false;

          // 1. –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º —É–≥–æ–ª (0‚Äì2œÄ)
          let normRotation = currentRotation % (2 * Math.PI);
          if (normRotation < 0) normRotation += 2 * Math.PI;

          // 2. –ù–∞—Ö–æ–¥–∏–º —Å–µ–∫—Ç–æ—Ä, –±–ª–∏–∂–∞–π—à–∏–π –∫ —Å—Ç—Ä–µ–ª–∫–µ (—Å–≤–µ—Ä—Ö—É = 3œÄ/2)
          const targetAngle = 3 * Math.PI / 2;
          let minDiff = Infinity;
          let winnerIndex = 0;

          for (let i = 0; i < prizes.length; i++) {
            const sectorCenter = i * segmentAngle + segmentAngle / 2;
            const diff = Math.abs((normRotation + sectorCenter - targetAngle) % (2 * Math.PI));
            const normalizedDiff = Math.min(diff, 2 * Math.PI - diff);

            if (normalizedDiff < minDiff) {
              minDiff = normalizedDiff;
              winnerIndex = i;
            }
          }

          // 3. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
          document.getElementById('result').textContent =
            `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prizes[winnerIndex]}!`;

          // 4. –û—Ç–º–µ—á–∞–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
          const cx = canvas.width / 2;
          const cy = canvas.height / 2;
          const radius = canvas.width / 2 - 25;
          const sectorCenterAngle = winnerIndex * segmentAngle + segmentAngle / 2;

          ctx.save();
          ctx.translate(cx, cy);
          ctx.rotate(currentRotation + sectorCenterAngle);

          // –ö—Ä–∞—Å–Ω–∞—è —Ç–æ—á–∫–∞
          ctx.beginPath();
          ctx.arc(radius * 0.7, 0, 6, 0, 2 * Math.PI);
          ctx.fillStyle = 'red';
          ctx.fill();

          ctx.restore();
        }
      }

      requestAnimationFrame(animate);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = function() {
      drawWheel(0);
    };
  </script>
</body>
</html>
