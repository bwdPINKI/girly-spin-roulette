<!DOCTYPE html>
<html>
<head>
    <title>girly spin</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #ff1493;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .wheel-container {
            position: relative;
            margin: 40px auto;
            width: 400px;
            height: 400px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 8px solid #ff1493;
            position: relative;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .segment-content {
            position: absolute;
            width: 120px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #000000;
            transform-origin: center;
            margin-top: 60px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        
        .pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            z-index: 10;
            color: #800020; /* –ë–æ—Ä–¥–æ–≤—ã–π */
            text-shadow: 
                2px 0 0 #000,
                -2px 0 0 #000,
                0 2px 0 #000,
                0 -2px 0 #000,
                2px 2px 0 #000,
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000; /* –ß–µ—Ä–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ */
        }
        
        button {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 20, 147, 0.4);
        }
        
        .result {
            font-size: 28px;
            color: #ff1493;
            font-weight: bold;
            margin: 30px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>girli spinüíû</h1>
        
        <div class="wheel-container">
            <div class="pointer">‚¨á</div>
            <div class="wheel" id="wheel">
                <!-- –°–µ–≥–º–µ–Ω—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
        
        <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω! üí´</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const prizes = [
            "100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", 
            "400 –†–£–ë", "500 –†–£–ë", "600 –†–£–ë",
            "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"
        ];
        
        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', 
            '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', 
            '#00d2d3', '#ff9f43'
        ];
        
        let isSpinning = false;
        const wheel = document.getElementById('wheel');
        const result = document.getElementById('result');
        
        // –°–æ–∑–¥–∞–µ–º —Å–µ–≥–º–µ–Ω—Ç—ã —Ä—É–ª–µ—Ç–∫–∏
        function createWheelSegments() {
            wheel.innerHTML = '';
            const segmentAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                segment.style.background = colors[index];
                
                const content = document.createElement('div');
                content.className = 'segment-content';
                content.textContent = prize;
                content.style.transform = `rotate(${segmentAngle/2}deg)`;
                
                segment.appendChild(content);
                wheel.appendChild(segment);
            });
        }
        
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            result.textContent = "";
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é –ø–µ—Ä–µ–¥ –Ω–æ–≤—ã–º –≤—Ä–∞—â–µ–Ω–∏–µ–º
            wheel.style.transition = 'none';
            wheel.style.transform = 'rotate(0deg)';
            
            // –î–∞–µ–º –±—Ä–∞—É–∑–µ—Ä—É –≤—Ä–µ–º—è –ø—Ä–∏–º–µ–Ω–∏—Ç—å —Å–±—Ä–æ—Å
            setTimeout(() => {
                wheel.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';
                const randomRotations = 5 + Math.random() * 5;
                const randomPrizeIndex = Math.floor(Math.random() * prizes.length);
                const segmentAngle = 360 / prizes.length;
                const targetAngle = 3600 + (randomPrizeIndex * segmentAngle);
                
                wheel.style.transform = `rotate(${targetAngle}deg)`;
                
                setTimeout(() => {
                    const wonPrize = prizes[randomPrizeIndex];
                    result.innerHTML = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í–∞–º –≤—ã–ø–∞–ª–æ: <br><span style="font-size: 36px; color: #ff1493;">${wonPrize}</span>`;
                    isSpinning = false;
                    
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            prize: wonPrize,
                            user_id: Telegram.WebApp.initDataUnsafe.user?.id,
                            timestamp: new Date().toISOString()
                        }));
                    }
                    
                    createConfetti();
                }, 3000);
            }, 10);
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.opacity = '1';
                    document.body.appendChild(confetti);
                    
                    confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 100);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        createWheelSegments();
    </script>
</body>
</html>
