<!DOCTYPE html>
<html>
<head>
    <title>girly spin</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #ff1493;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .wheel-container {
            position: relative;
            margin: 40px auto;
            width: 400px;
            height: 400px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg,
                #ff6b6b 0deg 36deg,
                #4ecdc4 36deg 72deg,
                #45b7d1 72deg 108deg,
                #96ceb4 108deg 144deg,
                #feca57 144deg 180deg,
                #ff9ff3 180deg 216deg,
                #54a0ff 216deg 252deg,
                #5f27cd 252deg 288deg,
                #00d2d3 288deg 324deg,
                #ff9f43 324deg 360deg
            );
            border-radius: 50%;
            border: 8px solid #ff1493;
            position: relative;
            transition: transform 3s cubic-bezier(0.2, 0.8, 0.3, 1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .wheel.spinning {
            animation: spin 0.5s linear infinite;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #ff1493;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
        }
        
        .prize-label {
            position: absolute;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            transform-origin: center;
            text-align: center;
            width: 60px;
        }
        
        button {
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 10px 20px rgba(255, 20, 147, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 20, 147, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .result {
            font-size: 28px;
            color: #ff1493;
            font-weight: bold;
            margin: 30px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff0000;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>girly spin üé∞</h1>
        
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <!-- –ü—Ä–∏–∑—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
        
        <button onclick="spin()">–ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω! üí´</button>
        
        <div class="result" id="result"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const prizes = [
            "100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", 
            "400 –†–£–ë", "500 –†–£–ë", "600 –†–£–ë",
            "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"
        ];
        
        let isSpinning = false;
        const wheel = document.getElementById('wheel');
        const result = document.getElementById('result');
        
        // –°–æ–∑–¥–∞–µ–º –¥–µ–ª–µ–Ω–∏—è —Ä—É–ª–µ—Ç–∫–∏
        function createWheelSegments() {
            wheel.innerHTML = '';
            const segmentAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const angle = index * segmentAngle;
                const label = document.createElement('div');
                label.className = 'prize-label';
                label.textContent = prize;
                label.style.transform = `rotate(${angle + segmentAngle/2}deg) translate(140px) rotate(-${angle + segmentAngle/2}deg)`;
                wheel.appendChild(label);
            });
        }
        
        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            result.textContent = "";
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤—Ä–∞—â–µ–Ω–∏—è
            wheel.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';
            const randomRotations = 5 + Math.random() * 5; // 5-10 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
            const randomPrizeIndex = Math.floor(Math.random() * prizes.length);
            const segmentAngle = 360 / prizes.length;
            const targetAngle = 3600 + (randomPrizeIndex * segmentAngle) + (Math.random() * segmentAngle - segmentAngle/2);
            
            wheel.style.transform = `rotate(${targetAngle}deg)`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                const wonPrize = prizes[randomPrizeIndex];
                result.innerHTML = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í–∞–º –≤—ã–ø–∞–ª–æ: <br><span style="font-size: 36px; color: #ff1493;">${wonPrize}</span>`;
                isSpinning = false;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç–∞
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.sendData(JSON.stringify({
                        prize: wonPrize,
                        user_id: Telegram.WebApp.initDataUnsafe.user?.id,
                        timestamp: new Date().toISOString()
                    }));
                }
                
                createConfetti();
            }, 3000);
        }
        
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.opacity = '1';
                    document.body.appendChild(confetti);
                    
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è
                    confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                    });
                    
                    // –£–¥–∞–ª—è–µ–º –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 100);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        createWheelSegments();
    </script>
</body>
</html>
