<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girly spin - TEST Version</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #ff1493;
            margin-bottom: 20px;
        }
        
        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 400px;
            height: 400px;
        }
        
        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 0 8px #ff1493;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #800020;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }
        
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
        }
        
        .result {
            font-size: 20px;
            color: #ff1493;
            font-weight: bold;
            margin: 15px 0;
            min-height: 40px;
        }
        
        .test-controls {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>girly spinüíû - –¢–ï–°–¢</h1>
        
        <div class="wheel-container">
            <div class="pointer">‚ñº</div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>
        
        <div class="test-controls">
            <button onclick="testSpin(0)">–¢–µ—Å—Ç: 100 –†–£–ë</button>
            <button onclick="testSpin(1)">–¢–µ—Å—Ç: 200 –†–£–ë</button>
            <button onclick="testSpin(2)">–¢–µ—Å—Ç: 300 –†–£–ë</button>
            <button onclick="testSpin(3)">–¢–µ—Å—Ç: 400 –†–£–ë</button>
            <button onclick="testSpin(4)">–¢–µ—Å—Ç: 500 –†–£–ë</button>
            <br>
            <button onclick="testSpin(5)">–¢–µ—Å—Ç: 600 –†–£–ë</button>
            <button onclick="testSpin(6)">–¢–µ—Å—Ç: 700 –†–£–ë</button>
            <button onclick="testSpin(7)">–¢–µ—Å—Ç: 800 –†–£–ë</button>
            <button onclick="testSpin(8)">–¢–µ—Å—Ç: 900 –†–£–ë</button>
            <button onclick="testSpin(9)">–¢–µ—Å—Ç: 1000 –†–£–ë</button>
        </div>
        
        <button onclick="randomSpin()">–°–ª—É—á–∞–π–Ω—ã–π —Å–ø–∏–Ω</button>
        <div class="result" id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —Ç–µ—Å—Ç–∞!</div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const prizes = ["100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë", 
                       "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"];
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
                       '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43'];
        
        let isSpinning = false;

        function drawWheel(rotation = 0) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const segmentAngle = (2 * Math.PI) / prizes.length;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.translate(-centerX, -centerY);
            
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = i * segmentAngle;
                const endAngle = (i + 1) * segmentAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i];
                ctx.fill();
                
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(prizes[i], radius - 20, 5);
                ctx.restore();
            }
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#ff1493';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }

        function testSpin(targetIndex) {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('result').textContent = `–¢–µ—Å—Ç–∏—Ä—É–µ–º: ${prizes[targetIndex]}...`;
            
            const segmentAngle = (2 * Math.PI) / prizes.length;
            
            // –ü–†–û–ë–£–ï–ú –†–ê–ó–ù–´–ï –í–ê–†–ò–ê–ù–¢–´:
            
            // –í–∞—Ä–∏–∞–Ω—Ç 1: –ü—Ä–æ—Å—Ç–æ–π (—Å–∫–æ—Ä–µ–µ –≤—Å–µ–≥–æ —ç—Ç–æ—Ç)
            const targetRotation = - (targetIndex * segmentAngle);
            
            // –í–∞—Ä–∏–∞–Ω—Ç 2: –°–æ —Å–º–µ—â–µ–Ω–∏–µ–º (–µ—Å–ª–∏ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç –≤–∞—Ä–∏–∞–Ω—Ç 1)
            // const offset = 2; // –°–º–µ—â–µ–Ω–∏–µ –Ω–∞ 2 —Å–µ–≥–º–µ–Ω—Ç–∞
            // const targetRotation = - ((targetIndex + offset) % prizes.length * segmentAngle);
            
            const fullRotations = 3 * 2 * Math.PI; // –ú–µ–Ω—å—à–µ –æ–±–æ—Ä–æ—Ç–æ–≤ –¥–ª—è —Ç–µ—Å—Ç–∞
            const finalRotation = fullRotations + targetRotation;
            
            let startRotation = 0;
            const startTime = performance.now();
            const duration = 2000;
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentRotation = easeOut * finalRotation;
                
                drawWheel(currentRotation);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –æ–∫–∞–∑–∞–ª–æ—Å—å –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π
                    const finalAngle = (currentRotation % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
                    const winningIndex = Math.floor((2 * Math.PI - finalAngle) / segmentAngle) % prizes.length;
                    
                    document.getElementById('result').textContent = 
                        `–ó–∞–¥—É–º–∞–Ω–æ: ${prizes[targetIndex]}, –°—Ç—Ä–µ–ª–∫–∞ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞: ${prizes[winningIndex]}`;
                }
            }
            
            requestAnimationFrame(animate);
        }

        function randomSpin() {
            const randomIndex = Math.floor(Math.random() * prizes.length);
            testSpin(randomIndex);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        drawWheel();
    </script>
</body>
</html>
