<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>girly spin</title>
  <style>
    body {
      background: pink;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff1493;
      margin-bottom: 20px;
    }
    .wheel-container {
      position: relative;
      margin: 20px auto;
      width: 400px;
      height: 400px;
    }
    #wheelCanvas {
      border-radius: 50%;
      box-shadow: 0 0 0 8px #ff1493;
    }
    .pointer {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #800020;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 10;
    }
    button {
      background: #ff1493;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin: 15px 0;
    }
    .result {
      font-size: 20px;
      color: #ff1493;
      font-weight: bold;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>girly spinüíû</h1>
    <div class="wheel-container">
      <div class="pointer">‚ñº</div>
      <canvas id="wheelCanvas" width="400" height="400"></canvas>
    </div>
    <button onclick="startSpin()">–ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω!</button>
    <div class="result" id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É!</div>
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');

    // –ü—Ä–∏–∑—ã –∏ —Ü–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤
    const prizes = [
      "100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë",
      "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"
    ];
    const colors = [
      '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
      '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43'
    ];

    let isSpinning = false;

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–æ–ª–µ—Å–∞ —Å –∑–∞–¥–∞–Ω–Ω—ã–º —É–≥–ª–æ–º –ø–æ–≤–æ—Ä–æ—Ç–∞
    function drawWheel(rotation) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const radius = canvas.width / 2 - 25;
      const segmentAngle = (2 * Math.PI) / prizes.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(rotation);
      ctx.translate(-cx, -cy);

      for (let i = 0; i < prizes.length; i++) {
        const start = i * segmentAngle;
        const end = start + segmentAngle;

        // –°–µ–∫—Ç–æ—Ä
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, start, end);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();

        // –¢–µ–∫—Å—Ç –≤ —Å–µ–∫—Ç–æ—Ä–µ (—Ç–æ—á–Ω–∞—è —Ü–µ–Ω—Ç—Ä–æ–≤–∫–∞)
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(start + segmentAngle / 2);

        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = 'bold 16px Arial';

        const text = prizes[i];
        const textWidth = ctx.measureText(text).width;

        ctx.fillStyle = '#fff';
        ctx.fillText(text, radius * 0.7 - textWidth / 2, 0);

        ctx.restore();
      }

      // –¶–µ–Ω—Ç—Ä –∫–æ–ª–µ—Å–∞
      ctx.beginPath();
      ctx.arc(cx, cy, 20, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.strokeStyle = '#ff1493';
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.restore();
    }

    // –ó–∞–ø—É—Å–∫ –≤—Ä–∞—â–µ–Ω–∏—è
    function startSpin() {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById('result').textContent = '–ö—Ä—É—Ç–∏–º...';

      const segments = prizes.length;
      const segmentAngle = (2 * Math.PI) / segments;

      // 1. –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑ (–∏–Ω–¥–µ–∫—Å)
      const winningIndex = Math.floor(Math.random() * segments);

      // 2. –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —É–≥–æ–ª –¥–ª—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏: —Ü–µ–Ω—Ç—Ä –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞ –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π (–æ—Å—å Y)
      // - –¶–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞: winningIndex * segmentAngle
      // - –ß—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä –æ–∫–∞–∑–∞–ª—Å—è —Å–≤–µ—Ä—Ö—É: –Ω—É–∂–Ω–æ –ø–æ–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ -(centerAngle + œÄ/2)
      const centerAngle = winningIndex * segmentAngle;
      const targetRotation = -(centerAngle + Math.PI / 2); // œÄ/2 = 90¬∞ (–ø–µ—Ä–µ—Ö–æ–¥ –æ—Ç –æ—Å–∏ X –∫ –æ—Å–∏ Y)

      // 3. –î–æ–±–∞–≤–ª—è–µ–º 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ –¥–ª—è –∑—Ä–µ–ª–∏—â–Ω–æ—Å—Ç–∏
      const fullRotations = 5 * 2 * Math.PI;
      const finalRotation = fullRotations + targetRotation;

      // 4. –ê–Ω–∏–º–∞—Ü–∏—è —Å –ø–ª–∞–≤–Ω—ã–º –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ–º
      const duration = 4000; // 4 —Å–µ–∫—É–Ω–¥—ã
      const startTime = performance.now();

      function animate(time) {
        const elapsed = time - startTime;
        const progress = Math.min(elapsed / duration, 1);

        // –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ (ease-out)
        const ease = 1 - Math.pow(1 - progress, 3);
        const currentRotation = ease * finalRotation;

        drawWheel(currentRotation);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
          isSpinning = false;
          document.getElementById('result').textContent =
            `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prizes[winningIndex]}!`;

          // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(JSON.stringify({
              prize: prizes[winningIndex],
