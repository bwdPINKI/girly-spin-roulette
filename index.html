<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>girly spin - Canvas Version</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #ff1493;
            margin-bottom: 20px;
        }
        
        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 400px;
            height: 400px;
        }
        
        #wheelCanvas {
            border-radius: 50%;
            box-shadow: 0 0 0 8px #ff1493;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* HTML –°–ï–ì–ú–ï–ù–¢–´ –ø–æ–≤–µ—Ä—Ö Canvas - –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è */
        .segments-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .segment-html {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 0;
            left: 50%;
            transform-origin: 0% 100%;
            background: transparent;
            pointer-events: none;
        }
        
        .segment-content {
            position: absolute;
            top: 80px;
            left: 40px;
            transform-origin: center;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            pointer-events: none;
            opacity: 0; /* –°–∫—Ä—ã–≤–∞–µ–º, –Ω–æ –æ–Ω–∏ –µ—Å—Ç—å –¥–ª—è –ª–æ–≥–∏–∫–∏ */
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #800020;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }
        
        button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 15px 0;
        }
        
        .result {
            font-size: 20px;
            color: #ff1493;
            font-weight: bold;
            margin: 15px 0;
            min-height: 40px;
        }

        /* –î–µ–±–∞–≥ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */
        .debug {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>girly spinüíû</h1>
        
        <div class="wheel-container">
            <div class="pointer">‚ñº</div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
            
            <!-- HTML –°–ï–ì–ú–ï–ù–¢–´ –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è -->
            <div class="segments-overlay" id="segmentsOverlay">
                <!-- –°–µ–≥–º–µ–Ω—Ç—ã —Å–æ–∑–¥–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
        
        <button onclick="startSpin()">–ö—Ä—É—Ç–∏—Ç—å –±–∞—Ä–∞–±–∞–Ω!</button>
        <div class="result" id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É!</div>
        <div class="debug" id="debug"></div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const segmentsOverlay = document.getElementById('segmentsOverlay');
        const debug = document.getElementById('debug');
        
        const prizes = ["100 –†–£–ë", "200 –†–£–ë", "300 –†–£–ë", "400 –†–£–ë", "500 –†–£–ë", 
                       "600 –†–£–ë", "700 –†–£–ë", "800 –†–£–ë", "900 –†–£–ë", "1000 –†–£–ë"];
        const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57',
                       '#FF9FF3', '#54A0FF', '#5F27CD', '#00D2D3', '#FF9F43'];
        
        let isSpinning = false;
        let targetPrizeIndex = 0;

        // –°–æ–∑–¥–∞–µ–º HTML —Å–µ–≥–º–µ–Ω—Ç—ã –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è
        function createHtmlSegments() {
            segmentsOverlay.innerHTML = '';
            const segmentAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment-html';
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                segment.dataset.index = index;
                segment.dataset.prize = prize;
                
                const content = document.createElement('div');
                content.className = 'segment-content';
                content.textContent = prize;
                content.style.transform = `rotate(${segmentAngle / 2}deg)`;
                
                segment.appendChild(content);
                segmentsOverlay.appendChild(segment);
            });
        }

        // –†–∏—Å—É–µ–º —Ä—É–ª–µ—Ç–∫—É –Ω–∞ Canvas
        function drawWheel(rotation = 0) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const segmentAngle = (2 * Math.PI) / prizes.length;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);
            ctx.translate(-centerX, -centerY);
            
            // –†–∏—Å—É–µ–º —Å–µ–≥–º–µ–Ω—Ç—ã
            for (let i = 0; i < prizes.length; i++) {
                const startAngle = i * segmentAngle;
                const endAngle = (i + 1) * segmentAngle;
                
                // –°–µ–≥–º–µ–Ω—Ç
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i];
                ctx.fill();
                
                // –ß–µ—Ä–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞ –º–µ–∂–¥—É —Å–µ–≥–º–µ–Ω—Ç–∞–º–∏
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // –¢–µ–∫—Å—Ç
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + segmentAngle / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(prizes[i], radius - 20, 5);
                ctx.restore();
            }
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –∫—Ä—É–≥
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#ff1493';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.restore();
        }

        // –¢–û–ß–ù–û–ï –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–Ω–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞
        function getWinningSegment(finalRotation) {
            const segmentAngle = 360 / prizes.length;
            // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –∫ 0-360 –≥—Ä–∞–¥—É—Å–∞–º
            const normalizedRotation = (finalRotation * 180 / Math.PI) % 360;
            // –í—ã—á–∏—Å–ª—è–µ–º –∏–Ω–¥–µ–∫—Å —Å–µ–≥–º–µ–Ω—Ç–∞ –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π (—Å—Ç—Ä–µ–ª–∫–∞ –≤–≤–µ—Ä—Ö—É = 0¬∞)
            const winningIndex = Math.floor((360 - normalizedRotation) / segmentAngle) % prizes.length;
            
            return winningIndex;
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
        function startSpin() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('result').textContent = '–ö—Ä—É—Ç–∏–º...';
            debug.textContent = '';
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑
            targetPrizeIndex = Math.floor(Math.random() * prizes.length);
            const segmentAngle = (2 * Math.PI) / prizes.length;
            
            // –í—Ä–∞—â–µ–Ω–∏–µ: 5 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤ + –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç
            const fullRotations = 5;
            const targetRotation = fullRotations * Math.PI * 2 + (targetPrizeIndex * segmentAngle);
            
            let startRotation = 0;
            const startTime = performance.now();
            const duration = 3000;
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // –ü–ª–∞–≤–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
                const easeOut = 1 - Math.pow(1 - progress, 3);
                const currentRotation = easeOut * targetRotation;
                
                drawWheel(currentRotation);
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    // –¢–û–ß–ù–û–ï –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –≤—ã–∏–≥—Ä—ã—à–∞
                    const finalRotation = currentRotation % (Math.PI * 2);
                    const winningIndex = getWinningSegment(finalRotation);
                    
                    isSpinning = false;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    const resultText = `üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏: ${prizes[winningIndex]}!`;
                    document.getElementById('result').textContent = resultText;
                    
                    // –î–µ–±–∞–≥ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
                    debug.textContent = `–ó–∞–¥—É–º–∞–Ω–æ: ${prizes[targetPrizeIndex]}, –í—ã–ø–∞–ª–æ: ${prizes[winningIndex]}, –£–≥–æ–ª: ${(finalRotation * 180 / Math.PI).toFixed(1)}¬∞`;
                    
                    // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            prize: prizes[winningIndex],
                            user_id: Telegram.WebApp.initDataUnsafe.user?.id
                        }));
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        createHtmlSegments();
        drawWheel();
    </script>
</body>
</html>
